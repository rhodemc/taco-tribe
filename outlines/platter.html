<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>The Platter</title>
</head>
<body>
    <header class="h-min bg-gradient-to-r from-slate-600 to-slate-900">
        <h1 class="text-5xl md:text-6xl py-4 text-center text-slate-50 space-mono">TACO'D</h1>
    <div class="pb-4">
        <form class="flex justify-center">
          <!-- City search input -->
          <div class="relative">
            <input
              class="block w-full sm:w-80 h-10 p-4 bg-gray-100 border-transparent focus:bg-white focus:border-gray-300 focus:ring focus:ring-gray-200 focus:ring-opacity-50 rounded-lg"
              type="search"
              name="city"
              id="city"
              placeholder="Search"
            />
          </div>
          <!-- Search Button -->
          <div class="relative ml-4">
            <button
              class="inline-flex items-center justify-center h-10 px-6 font-medium tracking-wide text-white transition duration-200 bg-red-600 hover:bg-red-700 rounded-lg"
              type="submit"
              id="search-btn"
            >
              Search
            </button>
          </div>
        </form>
      </div>
    </header>

<div class="container sm mx-auto">

</div>

</body>
</html>
